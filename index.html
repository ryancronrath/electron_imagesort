<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    
    <title>Image Sort</title>
  </head>
  <body>

    <div class="container-fluid">

      <div class="row mt-5">
        <div class="col-3">
          <label class="btn btn-primary btn-sm mb-3" for="folder_input">Select Folder</button>
          <input class="form-control" id='folder_input' type="file" webkitdirectory mozdirectory directory multiple="multiple" style="display: none;" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h5 id="imagecount_h">Number of images found = 0 </h5>
          <h5 id="searchFolder_h">Folder: </h5>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <table class="table" id="imagelist_table">
            <thead class="table-dark">
              <th scope="col">Image</th>
              <th scope="col">Create Date</th>
            </thead>
            <tbody id="imagelist_tbody">
  
            </tbody>
          </table>
        </div>
      </div>
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
