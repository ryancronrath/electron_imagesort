<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Image Sort</title>
  </head>
  <body>

    <div class="container-fluid">

      <!-- <div class="mt-5">
        <h3>Welcome to ImageSort</h3>
        <p>This app let's you select a folder of images, review those images for EXIF data, and if EXIF data is found, sort those files to the EXIF createdate nameedd folder.</p>
      </div> -->

      <div class="row mt-5">
        <div class="col-3">
          <label class="btn btn-primary btn-sm mb-3" for="folder_input">Select Folder</button>
          <input class="form-control" id='folder_input' type="file" webkitdirectory mozdirectory directory multiple="multiple" style="display: none;" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h5 id="imagecount_h">Number of images found = 0 </h5>
          <div class="row">
            <div class="col-md-8">
              <h5 id="searchFolder_h">Folder: </h5>
            </div>     
          </div>
          <div class="row mt-5"> 
            <div class="col-md-auto">
              <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">Migrate
              </button>
            </div>
            <div class="col-md">
              <small style="display: none;"  id="migration_message">Migration Complete</small>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <table class="table table-bordered" id="imagelist_table">
            <thead class="table-dark">
              <th scope="col">Image</th>
              <th scope="col">Create Date</th>       
              <th scope="col">Migrated</th>           
            </thead>
            <tbody id="imagelist_tbody">
  
            </tbody>
          </table>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Are You Sure?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to copy these files to a new dated folder?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary" id="migrate_button_yes" data-bs-dismiss="modal">Yes</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
